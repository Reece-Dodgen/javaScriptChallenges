<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountdownChallenge</title>

    <style>
        body{
            background-color: black;
        }

      p{
          font-family: 'Times New Roman', Times, serif;
          font-size: 120px;
          color: blueviolet;
          border: 5px solid  darkred;
          border-radius: 12px;
          text-align: center;
          background-color: darkkhaki;
      }
    </style>
</head>
<p id="tagOne"></p>

<body>

    


    <script>
        // Setting the date.
        var countDownDate = new Date("Jul 17, 2018 00:00:00").getTime();
        
        // Updating count down by every 1 second.
        var x = setInterval(function() {
        
            // Todays date and time.
            var now = new Date().getTime();
            
            //Distance between now and count down date.
            var distance = countDownDate - now;
            
            // Calculating days, hours, minutes and seconds.
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Adding results in an element with id="tagOne".
            document.getElementById("tagOne").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // When count down is over, write some text. 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("tagOne").innerHTML = "EXPIRED";
            }
        }, 1000);
     </script>
</body>
</html>
