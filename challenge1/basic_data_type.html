<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>




		<script>
// INTEGER		
		   var x = 22;
       console.log(x);
// STRINGS
       var name = "Reece";
       console.log(name);
// BOOLEAN
       var developer = true;
       console.log(developer);
// NULL
       var ridhaa = null;
       console.log(ridhaa);
// UNDEFINED
       var blue;
       console.log(blue);
// DATE
       var date = new Date();
       console.log(date);
// ARRAY
			 var cars =["golf", "opel", "bmw"];
			 console.log(cars);
// OBJECT
			 var car = {
				 make: "Jetta",
				 year: "1966",
				 color: "white",
			 };
			 console.log(car);
		</script>
	</body>
</html>
