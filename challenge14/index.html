<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript || Alphabet Soup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <h1>Alphabet Soup</h1>
    <h4>Give a word and i will scramble it </h4>
    <br>

    <input id="word" name="user_word" placeholder="Enter a word or phrase">
    <button id="Submit">Submit</button>
    <br>
    <h3 id="jumbled_word"></h3>
    <script>
        document.getElementById('Submit').addEventListener('click', AlphabetSoup)
        function AlphabetSoup(str) { 
            jumbled = document.getElementById("word").value;
            var unsorted = jumbled.split("");
            var sorted = unsorted.sort();
            document.getElementById("jumbled_word").innerHTML = sorted.join("");
            
        }
                 
    </script>
    
</body>
